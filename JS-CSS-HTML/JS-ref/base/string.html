<body>

  <script>
    var s = 'hello'
    String.prototype.fn = function () {
      // let s = Array.prototype.shift.call(arguments);
      let ss = this.valueOf();
      return ss.split('').join('_')
    }
    let j = s.fn();
    console.log(this, j)
  </script>
