<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        // javascript 7种基本数据类型 number string undefined  null boolean object symbol(ES6) 

        // 
        // undefined 是变量，可以赋值，但是赋值后还是undefined
        // undefined = 44;
        // null = 3; // nul 不能赋值


        let undef // undefined
        let nu = null; //'object'
        let num = 33;
        let str = 'hello';
        let bool = true;
        let sym = Symbol('1')
        let obj = {}; // object
        let func = function () {}; // function
        let arrow = () => {}; // function //


        // 类型判断的方法
        // 1.  typeof 
        //     typeof 类型： number string undefined  boolean object symbol (function)
        //     注意：typeof null ===  'object'  //true
        // 2.  Object.prototype.toString.call
        // 3.  instanceof：通过对比 left.prototype == right.prototype


        function getType(tar) {
            let type = Object.prototype.toString.call(tar);
            return type.slice(8, -1);
        }

        function isInstance(left, right) {
            let rp = right.prototype;
            let lp = left.__proto__;
            if (lp == null) {
                return false;
            }
            if (lp == rp) {
                return true;
            } else {
                return arguments.callee(lp, right) // use strict 不能用
            }
        }



        console.log('--undefined--')
        console.log(typeof undef);
        console.log(getType(undef));

        console.log('--null--')
        console.log(typeof nu);
        console.log(getType(nu));

        console.log('--number--')
        console.log(typeof num);
        console.log(getType(num));

        console.log('--string--')
        console.log(typeof str);
        console.log(getType(str));

        console.log('--boolean--')
        console.log(typeof bool);
        console.log(getType(bool));

        console.log('--symbol--')
        console.log(typeof sym);
        console.log(getType(sym));

        console.log('--object--')
        console.log(typeof obj);
        console.log(getType(obj));

        console.log('--function--')
        console.log(typeof func);
        console.log(typeof arrow); // function
        console.log(getType(arrow)); // Funtion
        console.log(isInstance({}, Function)); // Funtion
    </script>
</body>

</html>
