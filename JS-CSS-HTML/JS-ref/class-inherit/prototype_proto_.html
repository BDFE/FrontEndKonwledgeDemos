<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //    2.借用构造函数
        //    基本思想：在子类型构造函数的内部调用超类构造函数，通过使用call()和apply()方法可以在新创建的对象上执行构造函数。
        //

        function SuperType() {
            this.colors = ["red", "blue", "green"];
        }

        function SubType() {
            SuperType.call(this); //继承了SuperType
        }
        var i = new SubType();
        let f = i.__proto__.prototype == SubType.__proto__
        console.log('i.__proto__.prototype == SubType.__proto__', f);
        f = i.__proto__.constructor == SubType
        console.log('i.__proto__ == SubType.prototype', f);
        f = i.__proto__.constructor == SubType
        console.log('i.__proto__.constructor == SubType:', f);

        f = i.__proto__.prototype == SubType.prototype
        console.log('i.__proto__.prototype == SubType.prototype:', f);
        
    </script>
</body>

</html>
