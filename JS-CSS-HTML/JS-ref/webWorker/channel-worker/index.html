<body>
  <script>
    // data flow : w1=> ch1 => ch2 => w2
    // channel有两个port,chanel:{port1,port2}，一个接收一个发送，形成双弓，不分先后
    var w1 = new Worker("w1.js");
    var w2 = new Worker("w2.js");
    var ch = new MessageChannel();
    w1.postMessage("port1", [ch.port1]);
    w2.postMessage("port2", [ch.port2]);
    w2.onmessage = function (e) {
      console.log(e.data);
    }
    
  </script>

</html>
