<html>

<head>
  <title>事件捕获顺序测试</title>
  <meta charset="utf-8">
  <style text="txt/css">
    div {
      border: 1px solid red;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div onclick="alert(1)">
    onclick 输出1
    <div onclick="alert(2)">
      onclick 输出2
      <div onclick="alert(3)">
        onclick 输出3
        (DOM0级事件)
      </div>
    </div>
  </div>
  <hr>
  <div id="1">
    click 输出1
    <div id="2">
      click 输出2
      <div id="3">
        click 输出3
        （DOM2级事件处理）
      </div>
    </div>
  </div>
  <script>
    var div1 = document.getElementById("1");
    var div2 = document.getElementById("2");
    var div3 = document.getElementById("3");
    div1.addEventListener("click", function () {
      alert("1");
    }, true);
    div1.addEventListener("click", function () {
      alert("4");
    });
    div2.addEventListener("click", function () {
      alert("2");
    });
    div3.addEventListener("click", function () {
      alert("3");
    }, true);
  </script>
</body>

</html>
