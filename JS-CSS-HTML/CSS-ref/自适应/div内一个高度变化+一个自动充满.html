<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>固定-自适应</title>
</head>

<body>
  <div class="outer">
    <div class="A"></div>
    <div class="B">
      <div class="BB">

      </div>
    </div>
  </div>

  <script>
    let A = document.getElementsByClassName('A')[0];
    setInterval(() => {
      A.style.height = 500 * Math.random() + 'px';
      console.log(A.offsetHeight);
    }, 5000);
  </script>
</body>

</html>

<style>
  html,
  body {
    height: 100%;
    padding: 0;
    margin: 0;
  }

  .outer {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center
  }

  .A {
    background: red;
    height: 500px;
    width: 100%;
  }

  .B {
    background: blue;
    overflow: scroll;
    width: 100%;
    height: 100%;
  }

  .BB {
    min-height: 800px;
    margin: 50px;
    background: green;
  }
</style>

</html>
