<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../../dist/minemap-dev.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;

</head>
<body>
<div id="map"></div>
<script>

    minemap.accessToken = '0b871b483cfb42a7b0dd73b5f78792e8';

    var map = new minemap.Map({
        container: 'map',
        style: "http://minedata.cn/service/solu/style/id/66",
        center: [116.46, 39.92],
        zoom: 8,
        pitch: 0
    });
    map.repaint = true;
    map.on('load',function () {
        map.setPaintProperty('f3532cd67b1b471392650a8402cd6f9b','fill-water','water');
    })

</script>
