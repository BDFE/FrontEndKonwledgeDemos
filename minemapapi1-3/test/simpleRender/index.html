<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试道路名</title>
    <link rel="stylesheet" href="../../dist/minemap.css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <script src="../../dist/minemap-dev.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        #map1 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            z-index: 20;
            border: 3px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="map">
</div>
<div id="map1"></div>
<script>
    //在本地开发时，除了要写  下面第一行和第二行必要代码之外，需要专门指定本地服务的地址，如第三行。
    minemap.accessToken = '0b871b483cfb42a7b0dd73b5f78792e8';
    minemap.solution = 66;

    var map = new minemap.Map({
        container: 'map',
        style: 'http://minedata.cn/service/solu/style/id/66',
        center: [116.4128023, 39.9049085],
        zoom: 12,
        pitch: 0
    });
    map.addControl(new minemap.Navigation(), 'bottom-right');
    map.addControl(new minemap.Fullscreen(), 'bottom-left');

    var map1 = new minemap.Map({
        container: 'map1',
        style: 'http://minedata.cn/service/solu/style/id/66',
        center: [116.4128023, 39.9049085],
        zoom: 8,
        pitch: 0
    });

    map.on('move', function (e) {
        map1.setCenter(map.getCenter())
        if (map.getZoom() < 7) {
            document.querySelector("#map1").style.display = 'none';
        }else {
            document.querySelector("#map1").style.display = 'block';
        }
        map1.setZoom(map.getZoom() - 4)
    })

</script>
</body>
