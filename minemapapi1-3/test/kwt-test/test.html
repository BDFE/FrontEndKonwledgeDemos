<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础地图</title>
    <!--<link rel="stylesheet" href="http://minedata.cn/minemapapi/v1.2/minemap.css">-->
    <!--<script src="http://minedata.cn/minemapapi/v1.2/minemap.js"></script>-->

    <link rel="stylesheet" href="../../dist/minemap.css">
    <script src="../../dist/minemap-dev.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    minemap.accessToken = '5fa8b08a69b347b99bf0e2722582c5e8';
    minemap.solution = 4;
    var map = new minemap.Map({
        container: 'map',
        style: "http://minedata.cn/service/solu/style/id/4",
        center: [116.46, 39.92],
        zoom: 16,
        pitch: 60
    });
    /**
     * 这个是激活动画的语句
     */
    map.repaint = true;
    map.on('load',function () {
      map.addLayer({
          filter: ["all", ["==", "status", 1]],
          id: "1f0132066f8e444aabd04f90c6f84e97",
          layout: {"cubicline-cap": "round", visibility: "visible", "cubicline-join": "round"},
        maxzoom:19,
        minzoom:0,
        paint:{"cubicline-speed-factor": 1, "cubicline-width": 2, "cubicline-color": "#0000ff"},
        source:"DynamicTraffic",
        "source-layer":"link",
        type:"cubicline",
      })
    })

</script>
</body>
