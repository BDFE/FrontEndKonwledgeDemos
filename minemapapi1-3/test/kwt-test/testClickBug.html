<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取添加图层上的点线信息</title>
    <link rel="stylesheet" href="http://minedata.cn/minemapapi/v1.2/minemap.css">
    <script src="http://minedata.cn/minemapapi/v1.2/minemap.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map">
</div>
<script>

    /**
     * 目前的layer  type 属性有6种分别是
     * fill 面
     * line 线
     * symbol 点
     * circle 圆
     * extrusion 建筑物
     * sprite 动态粒子
     * 前三种最为常用，extrusion和sprite需要特殊属性支持。
     */

    minemap.accessToken = '25cc55a69ea7422182d00d6b7c0ffa93';
    minemap.solution = 716;
    var map = new minemap.Map({
        container: 'map',
        style: "http://minedata.cn/minemapapi/baotou/poidisplay.json",
        center: [116.464, 39.925],
        zoom: 14.5,
        pitch: 0
    });

    map.on("load", function () {
        map.addSource("pointSource", {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [116.464, 39.925]
                    },
                    "properties": {
                        "title": "大学",
                        "icon": "school"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [116.468, 39.921]
                    },
                    "properties": {
                        "title": "医院",
                        "icon": "hospital"
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "title": "这是绘制的线图层上的一条线"
                    },
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [116.47271915625748,39.93088246099535],
                            [116.46702933172702,39.92932337387529],
                            [116.46705967743304,39.92646107671209],
                            [116.46715071464143,39.923203031868894],
                            [116.4697604475084,39.92292376368053],
                            [116.46957837282793,39.916570104179186],
                            [116.47680994610067,39.91570894007086],
                        ]
                    }
                }

                ]
            }
        });

        map.addLayer({
            "id": 'points',
            "type": "symbol",
            "source": "pointSource",
            "layout": {
                "icon-image": "airport",
                "text-field": "{title}",
                "text-offset": [0, 0.6],
                "text-anchor": "top"
            },
            "paint": {
                "icon-color": "#0000ff"
            },
            filter: ['in', '$type', 'Point']
        });

        map.addLayer({
            "id": "lines",
            "type": "line",
            "source": "pointSource",
            "layout": {
                "line-join": "round",
                "line-cap": "round"
            },
            "paint": {
                "line-color": "#ff0000",
                "line-width": 6
            },
            filter: ['in', '$type', 'LineString']
        });
        map.addLayer({
            "id": "arrow",
            "type": "symbol",
            "source": "pointSource",
            "layout": {
                "icon-image":"airport",
                "symbol-placement":"line",
                "symbol-spacing":25,
                "icon-allow-overlap":true,
//                "icon-ignore-placement":true,
            },
            filter: ['in', '$type', 'LineString']
        });
    })

    var popup = new minemap.Popup({
        closeButton: false,
        closeOnClick: false
    });

    /**
     * map的事件可以是：
     * click     ：鼠标点击时触发
     * mousemove ：鼠标移动时触发
     * mousedown ：鼠标按下时触发
     * mouseout  ：鼠标移出时触发
     * dblclick  ：双击时触发，注意不要与地图默认的鼠标双击zoom放大冲突
     * zoomend   ：切换zoom级别时触发(鼠标滚轮滑动等)
     */

    map.on('click', function (e) {
        var features = map.queryRenderedFeatures([[e.point.x - 4 / 2, e.point.y - 4 / 2],[e.point.x + 4 / 2, e.point.y + 4 / 2]], {layers: ['points', 'lines']});
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

        if (!features.length) {
            popup.remove();
            return;
        }
        /**
         * 如果在点击的位置有多个响应类型的点或者线，会获取一个feature的数组
         */
        var feature = features[0];

        if (feature.layer.id == "points") {
            popup.setLngLat(feature.geometry.coordinates)
                    .setHTML(feature.properties.title + "经纬度为：" + feature.geometry.coordinates)
                    .addTo(map);
        } else if (feature.layer.id == "lines") {
            popup.setLngLat(e.lngLat)
                    .setHTML(feature.properties.title + "经纬度为：" + feature.geometry.coordinates[0])
                    .addTo(map);
        }
    });


</script>
</body>
