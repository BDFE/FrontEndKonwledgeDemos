<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基础地图</title>
    <link rel="stylesheet" href="http://minedata.cn/minemapapi/v1.1/minemap.css">
    <script src="minemap.js"></script>
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>
    minemap.accessToken = '0b871b483cfb42a7b0dd73b5f78792e8';
    minemap.solution = 66;
    minemap.spriteUrl = 'car';
    minemap.TRW = {
        request: function () {
            state.sourceName = state.order === 'symtracking' ? 'symtracking-replace' : 'symtracking';
            state.layerName = state.sourceName + 'layer';

            state.addSource(map, state.sourceName);
            state.addLayer(map, state.layerName, state.sourceName, state.backgroundId);
        },
        replace: function () {

            //替换删除的图层
            map.removeSource(state.removeSource);
            map.removeLayer(state.removeLayer);
            state.removeSource = state.sourceName;
            state.removeLayer = state.layerName;
            //先把后台的移动到前台
            map.moveLayer(state.layerName, state.frontId);
            state.order === 'symtracking' ? state.order = 'symtracking-replace' : state.order = 'symtracking';
        }
    }

    var map = new minemap.Map({
        container: 'map',
        style: "http://minedata.cn/service/solu/style/id/318",
        center: [116.492667,40.185758500167],
        zoom: 10,
        pitch: 0
    });
    map.repaint = true;

    map.on('load', function () {
        state.addSource(map,state.sourceName);

        state.addLayer(map,state.layerName,state.sourceName);
    });

    var state = (function () {
        var state = {
            order: 'symtracking',
            sourceName: 'symtracking',
            layerName: 'symtrackinglayer',
            removeSource: 'symtracking',
            removeLayer: 'symtrackinglayer',
            backgroundId: '0fa6bc8cf40c4c3bbead77ff112b4891',
            frontId: 'b8d53bf438aa4ab58130f3c42607bc68'
        };

        state.addLayer = function(map, layerName, sourceName, layerBefore) {
            map.addLayer({
                "type": "symtracking",
                "source": sourceName,
                "id": layerName,
                "source-layer": "link",
                "layout": {
                    "icon-image": "arrow",
                    "icon-allow-overlap": false,
                    "icon-ignore-placement": true,
                    "symbol-avoid-edges": false,
                    "symbol-placement": "line",
                    "symtracking-fps": 1,
                    "symtracking-time-segment": 20
                }
            }, layerBefore);
        }

        state.addSource = function(map, sourceName) {
            map.addSource(sourceName, {
                'type': 'vector',
                'tiles': ['http://123.207.109.239:8082/test/trackingpoctb/{z}/{x}/{y}']
            })
        }

        return state;
    })();
</script>
</body>
