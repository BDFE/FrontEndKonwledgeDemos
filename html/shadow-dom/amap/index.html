<head>
  <title> amap web component</title>

  <script src="amap-points.js"></script>
  <style>
    body {
      margin: 0px;
    }

    .map-wraper {
      width: 100%;
      height: 600px;
    }

    #a-map {
      width: 600px;
      height: 400px;
    }

</head>

<body>
  <div class="map-wraper">
    <a-map version='"1.4.15"' zoom='16' key='"899df86dd010c849dd479892c63c7baa"'

      onmapclick="onMapClick()" onmapmousemove="onMapMouseMove()">
      <amap-points data='[[116.404,39.915]]' />
    </a-map>
  </div>
</body>
<script>
  function onMapClick() {
    console.log('onMapClick')
  }
  function onMapMouseMove() {
    console.log('onMapMouseMove')
  }
</script>

</html>
