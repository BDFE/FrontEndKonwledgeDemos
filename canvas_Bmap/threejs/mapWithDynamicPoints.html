<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMapGL</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map_container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script src="https://unpkg.com/three"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="http://huiyan.baidu.com/bmapgl/?libraries=visualization"></script>
    <script src="./Stats.js"></script>

</head>

<body>

    <div id="map_container"></div>

    <script>
        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms
        // 将stats的界面对应左上角
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);

        /* global BMapGL */
        var map = new window.BMapGL.Map('map_container');

        map.setTilt(47);
        var point = new BMapGL.Point(12958166.99, 4825919.72);

        map.centerAndZoom(point, 13);

        map.enableKeyboard();
        map.enableScrollWheelZoom();
        map.enableInertialDragging();
        map.enableContinuousZoom();

        var threeLayer = new BMapGL.visualization.ThreeLayer(map);
        let xBase = point.lng + 1000;
        let yBase = point.lat + 1000;
        let zBase = 2500;

        // 获取浏览器窗口的宽高，后续会用
        var width = window.innerWidth
        var height = window.innerHeight
        var renderer = threeLayer.getRenderer();
        var camera = threeLayer.getCamera();
        var scene = threeLayer.getScene();
        var points = null;

        function getVerticesAndColors(amplify = Math.random() * 5) {
            let vertices = [];
            let colors = [];
            let ps = [];

            for (let x = 0; x < 10; x++) {
                for (let z = 0; z < 10; z++) {
                    for (let y = 0; y < 10; y++) {
                        let xr = Math.random();
                        let yr = Math.random();
                        let zr = Math.random();
                        ps.push({
                            x: xBase + x * amplify * 2000 * xr,
                            y: yBase + y * amplify * 2000 * yr,
                            // z: zBase,
                            z: zBase + z * amplify * 200 * zr,
                        })
                    }
                }
            }

            let color = new THREE.Color();
            ps.map(p => {
                vertices.push(p.x, p.y, p.z);
                let rans = [
                    Math.random(p.x),
                    Math.random(p.y),
                    Math.random(p.z),
                ]
                // color.setHSL(0.6, 1.0, Math.max(0, -p.x / 200) + 0.5);
                color.setHSL(rans[0], rans[1], rans[2]);
                colors.push(color.r, color.g, color.b);
            })
            return {
                colors,
                vertices,
                points: ps,
            }
        }

        function updateLine(line) {
            var _positions = line.geometry.attributes.position.array;
            var _colors = line.geometry.attributes.color.array;
            let {
                vertices,
                colors,
            } = getVerticesAndColors(Math.random() * 10);
            for (var i = 0; i < _positions.length; i++) {
                _positions[i] = vertices[i];
                _colors[i] = colors[i];
            }
        }


        function init() {
            let {
                vertices,
                colors,
            } = getVerticesAndColors(Math.random() * 5);

            let geometry = new THREE.BufferGeometry();
            geometry.addAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.addAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            let material = new THREE.LineBasicMaterial({
                // color: 0xffffff,
                vertexColors: THREE.VertexColors,
                linewidth: 1,
                linecap: 'round', //ignored by WebGLRenderer
                linejoin: 'round' //ignored by WebGLRenderer
            });

            // 相较于 THREE.Sprite，THREE.Points 更适合粒子数量多的情况。
            points = new THREE.Points(geometry, material)
            scene.add(points);
            // threeLayer.add(scene);

            points.geometry.tangentsNeedUpdate = true;
            points.geometry.colorsNeedUpdate = true;
            points.geometry.attributes.position.needsUpdate = true;
            points.geometry.computeBoundingSphere();
        }

        function animate() {
            console.log('points', points);
            stats.begin();
            if (points) {
                updateLine(points);
                // points.geometry.tangentsNeedUpdate = true;
                points.geometry.colorsNeedUpdate = true;
                points.geometry.attributes.position.needsUpdate = true; // required after the first render
                // points.geometry.computeBoundingSphere();
                // camera.lookAt(scene.position)
                renderer.render(scene, camera);
            }
            stats.end();
            requestAnimationFrame(animate)
        }


        init()
        animate();
    </script>
</body>

</html>
