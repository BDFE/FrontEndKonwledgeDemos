<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMapGL</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map_container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script src="https://unpkg.com/three"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="http://huiyan.baidu.com/bmapgl/?libraries=visualization"></script>
    <script type="text/javascript" src="http://threejs.org/build/three.js"></script>

</head>

<body>

    <div id="map_container"></div>

    <script>
        /* global BMapGL */
        var map = new window.BMapGL.Map('map_container');

        map.setTilt(47);
        var point = new BMapGL.Point(12958166.99, 4825919.72);

        map.centerAndZoom(point, 13);

        map.enableKeyboard();
        map.enableScrollWheelZoom();
        map.enableInertialDragging();
        map.enableContinuousZoom();

        var threeLayer = new BMapGL.visualization.ThreeLayer(map);
        let xBase = point.lng + 1000;
        let yBase = point.lat + 1000;
        let zBase = 2500;

        function getVerticesAndColors(amplify = Math.random() * 5) {
            let vertices = [];
            let colors = [];
            let ps = [];

            for (let x = 0; x < 10; x++) {
                for (let z = 0; z < 10; z++) {
                    for (let y = 0; y < 10; y++) {
                        let xr = Math.random();
                        let yr = Math.random();
                        let zr = Math.random();
                        ps.push({
                            x: xBase + x * amplify * 20 * xr,
                            y: yBase + y * amplify * 20 * yr,
                            z: zBase + z * amplify * 20 * zr
                        })
                    }
                }
            }

            let color = new THREE.Color();
            ps.map(p => {
                vertices.push(p.x, p.y, p.z);
                let rans = [
                    Math.random(p.x),
                    Math.random(p.y),
                    Math.random(p.z),
                ]
                // color.setHSL(0.6, 1.0, Math.max(0, -p.x / 200) + 0.5);
                color.setHSL(rans[0], rans[1], rans[2]);
                colors.push(color.r, color.g, color.b);
            })
            return {
                colors,
                vertices,
                points: ps,
            }
        }

        function updateLine(line) {
            var _positions = line.geometry.attributes.position.array;
            var _colors = line.geometry.attributes.color.array;
            let {
                vertices,
                colors,
                points
            } = getVerticesAndColors(Math.random() * 10);
            for (var i = 0; i < _positions.length; i++) {
                _positions[i] = vertices[i];
                _colors[i] = colors[i];
            }
        }

        function init() {
            // 获取浏览器窗口的宽高，后续会用
            var width = window.innerWidth
            var height = window.innerHeight
            var renderer = threeLayer.getRenderer();
            var camera = threeLayer.getCamera();
            var scene = threeLayer.getScene();
            var geometry = new THREE.Geometry()
            var material = new THREE.PointsMaterial({
                size: 100,
                vertexColors: true, // 是否为几何体的每个顶点应用颜色，默认值是为所有面应用材质的颜色
                color: 0xffffff
            })


            // 相较于 THREE.Sprite，THREE.Points 更适合粒子数量多的情况。
            var points = new THREE.Points(geometry, material)

            function animate() {
                updateLine(points);
                points.geometry.tangentsNeedUpdate = true;
                points.geometry.colorsNeedUpdate = true;
                points.geometry.attributes.position.needsUpdate = true; // required after the first render
                points.geometry.computeBoundingSphere();
                renderer.render(scene, camera);
            }
            threeLayer.add(points);
            animate();
        }
        init()
    </script>
</body>

</html>
