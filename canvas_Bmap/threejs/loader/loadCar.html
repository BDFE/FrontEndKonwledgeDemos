<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMapGL</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map_container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="dist/style/style.css">
    <script src="./dist/three.js"></script>
    <script src="./dist/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <!-- <script src="dist/catModels-js/catModels.js"></script> -->
    <!-- <script src="dist/unit-js/unit.js"></script> -->
</head>

<body>
    <div id="ThreeJS"> </div>

    <script>
        function init() {
            // 获取浏览器窗口的宽高，后续会用
            var width = window.innerWidth
            var height = window.innerHeight

            // 创建一个场景
            var scene = new THREE.Scene()

            // 创建一个具有透视效果的摄像机
            var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 800)

            // 设置摄像机位置，并将其朝向场景中心
            camera.position.x = 0
            camera.position.y = 0
            camera.position.z = 20
            camera.lookAt(scene.position)

            // 创建一个 WebGL 渲染器，Three.js 还提供 <canvas>, <svg>, CSS3D 渲染器。
            var renderer = new THREE.WebGLRenderer({
                antialias: true
            })

            // 设置渲染器的清除颜色（即绘制下一帧前填充的颜色）和输出的 canvas 的尺寸
            renderer.setClearColor(0x000000)
            renderer.setSize(width, height)

            // 将渲染器的输出（此处是 canvas 元素）插入到 body
            document.body.appendChild(renderer.domElement)

            // 初始化摄像机插件（用于拖拽旋转摄像机，产生交互效果）
            // var orbitControls = new THREE.OrbitControls(camera)
            // orbitControls.autoRotate = true
            var controls = new THREE.OrbitControls(camera);
            controls.rotateSpeed = .8;
            controls.minDistance = 300;
            controls.zoomSpeed = .8;
            controls.panSpeed = .8;
            controls.maxDistance = 600;
            controls.minPolarAngle = 0;
            controls.maxPolarAngle = Math.PI

            var texture, carMesh, textureCube;
            var carmenbashou, carcheding, carcexian, carlugu, carhoushijing, carMesh, carzuoyi, geometry, part,
                controls, textureCube, carhoushijingx, carOther, material;

            SetSkyBox();

            function SetSkyBox(e) {
                var r = "./images/";
                urls = [r + "posx.jpg", r + "negx.jpg", r + "posy.jpg", r + "negy.jpg", r + "posz.jpg", r + "negz.jpg"],
                    textureCube = THREE.ImageUtils.loadTextureCube(urls);
                var n = THREE.ShaderLib.cube;
                n.uniforms.tCube.value = textureCube;
                var a = new THREE.ShaderMaterial({
                        fragmentShader: n.fragmentShader,
                        vertexShader: n.vertexShader,
                        uniforms: n.uniforms,
                        side: THREE.BackSide
                    }),
                    o = new THREE.SphereGeometry(1e3, 100, 100),
                    t = new THREE.Mesh(o, a);
                scene.add(t)
            }

            function getMaterial(e) {
                return texture = THREE.ImageUtils.loadTexture(e + ".jpg"), material = new THREE.MeshPhongMaterial({
                    reflectivity: .2,
                    shininess: 1e3,
                    emissive: 1,
                    specular: 16777215,
                    map: texture,
                    envMap: textureCube,
                    side: THREE.DoubleSide,
                    color: new THREE.Color(.8, .8, .8)
                })
            }

            function createBaomaScene(a, e) {
                for (var r = 0; r < e.length; r++) {
                    texture = THREE.ImageUtils.loadTexture("model/BMW/" + e[r].name +
                        ".jpg"), e[r] = getMaterial("model/BMW/" + e[r].name);
                }
                e[1] = new THREE.MeshPhongMaterial({
                    opacity: .7,
                    transparent: !0,
                    envMap: textureCube
                });
                e[3] = new THREE.MeshPhongMaterial({
                    opacity: .5,
                    transparent: !0,
                    envMap: textureCube
                });
                e[4] = new THREE.MeshPhongMaterial({
                    envMap: textureCube
                });
                e[5].bumpMap = THREE.ImageUtils.loadTexture("model/BMW/BMW_x5_jinshu.jpg");
                e[5].bumpScale = .4,
                    e[8] = new THREE.MeshPhongMaterial({
                        envMap: texture,
                        side: THREE.DoubleSide
                    });
                e[9].bumpMap = THREE.ImageUtils.loadTexture("model/BMW/BMW_x5_fangxiangpan.jpg");
                e[9].bumpScale =
                    .3;
                e[11] = new THREE.MeshPhongMaterial({
                    opacity: .8,
                    transparent: !0,
                    color: 0,
                    envMap: texture
                });
                e[14].bumpMap = THREE.ImageUtils.loadTexture("model/BMW/BMW_x5_lungu2.jpg");
                e[14].bumpScale = .2;
                carbody = e[10];
                carcheding = e[16];
                carmenbashou = e[15];
                carhoushijing = e[17];
                carlugu = e[14];
                carzuoyi = e[0];
                carMesh = new THREE.Mesh(a, new THREE.MultiMaterial(e));
            }
            var loader = new THREE.JSONLoader();
            loader.load('model/BMW/baoma.js', function (e, n) {
                createBaomaScene(e, n);
                carMesh.position.set(0, -40, 0), carMesh.castShadow = !0, scene.add(carMesh)
            })

            function animate() {
                requestAnimationFrame(animate);
                carMesh && (carMesh.rotation.y += -.002);
                renderer.render(scene, camera);
                controls.update()
            }
            animate();
        }
        init();
    </script>

</body>

</html>
