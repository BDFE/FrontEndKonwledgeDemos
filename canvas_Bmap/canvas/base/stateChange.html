<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Canvas Test</title>
</head>

<body>

    <div>
        <canvas id="canvas" width="1000" height="800">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
    </div>

    <script>
        var canvas;
        var ctx;

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            // draw();
            changeColor();
        }

        function draw() {
            let width = canvas.width;
            let height = canvas.height;
            ctx.fillStyle = '#FA6900';
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 4;
            ctx.shadowColor = 'rgba(204, 204, 204, 0.5)';
            ctx.fillRect(0, 0, 15, 150);
            ctx.save();

            ctx.fillStyle = '#E0E4CD';
            ctx.shadowOffsetX = 10;
            ctx.shadowOffsetY = 10;
            ctx.shadowBlur = 4;
            ctx.shadowColor = 'rgba(204, 204, 204, 0.5)';
            ctx.translate(0, height / 4);
            ctx.fillRect(30, 0, 30, 150);
            ctx.save();


            ctx.restore();
            ctx.beginPath();
            ctx.arc(260, 75, 15, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
            ctx.beginPath();
            ctx.arc(305, 75, 8, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }


        function changeColor() {
            let colors = ['#FA6900', '#E0E4CD', '#A7DBD7', '#A7DBD7', '#E0E4CD', '#FA6900']
            let width = canvas.width;
            let height = canvas.height;

            ctx.fillStyle = colors[0];
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 4;
            ctx.shadowColor = 'rgba(204, 204, 204, 0.5)';
            ctx.fillRect(0, 0, 15, 150);


            ctx.fillStyle = colors[1];
            ctx.shadowOffsetX = 10;
            ctx.shadowOffsetY = 10;
            ctx.shadowBlur = 4;
            ctx.shadowColor = 'rgba(204, 204, 204, 0.5)';
            ctx.translate(0, height / 4);
            ctx.fillRect(30, 0, 30, 150);


            ctx.fillStyle = colors[1];
            ctx.shadowOffsetX = 10;
            ctx.shadowOffsetY = 10;
            ctx.shadowBlur = 4;
            ctx.shadowColor = 'rgba(204, 204, 204, 0.5)';
            ctx.beginPath();
            ctx.arc(260, 75, 15, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.translate(0, -height / 4);
            ctx.fill();

            ctx.fillStyle = colors[0];
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 4;
            ctx.shadowColor = 'rgba(204, 204, 204, 0.5)';
            ctx.beginPath();
            ctx.arc(305, 75, 8, 0, Math.PI * 2, true);
            ctx.closePath();

            ctx.fill();
        }

        init();
    </script>
</body>

</html>
