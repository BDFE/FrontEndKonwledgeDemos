<!DOCTYPE html>
<html lang="en">

<head>
    <title>Black and Red / Tween.js</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="info">
        <p id='cnt'>1</p>
    </div>
    <div id="target"></div>
    <style>
        body {
            font-family: Arial, Helvetica, sans;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 5px;
            height: 5px;
        }

        #target {
            position: absolute;
            top: 4em;
            right: 3em;
        }
    </style>

    <script>
        var cnt=1;
        let dom = document.getElementById('cnt');

        function animate(time) {
            cnt += 1;
            dom.innerHTML = cnt;
            console.log(cnt);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
