<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        function drawDiagonal(id) {
            var canvas = document.getElementById(id);
            var context = canvas.getContext("2d");
            context.beginPath();
            context.moveTo(0, 0);
            context.lineTo(100, 100);
            context.stroke();
        }

        window.onload = function () {
            drawDiagonal("diagonal");
            drawDiagonal("diagonal1");
            drawDiagonal("diagonal2");
            drawDiagonal("diagonal3");
            drawDiagonal("diagonal4");
        }
    </script>
</head>



<body>
    <div>
        Canvas 是一个画板和一张画纸，画板相当于一个容器，画图/作业是在画纸上进行的，
            画板和画纸的默认宽高是300*150，当画纸与画板宽高相等时，图像不会被拉伸，当画纸与画板宽高不一样时，图像就会被拉伸（变形）。
        1， width 和 height 属性是设定画板和画纸的宽高，
        2， style样式 里设定的是仅画板的宽高，画纸的宽高还是为默认值300*150，
            画纸不会让画板就这么空出一片，于是画纸连同图像就要一起拉伸到跟画板大小一样。
    </div>
    <canvas id="diagonal" style="border:1px solid;"> 画板、画布300*150默认值</canvas>
    <canvas id="diagonal1" style="border:1px solid;" width="200px" height="200px"> width height 同时设置了画板画布，正常</canvas>
    <canvas id="diagonal2" style="border:1px solid;width:100px;height:100px;"> 画布300*150，画板100*100，画布被压缩</canvas>
    <canvas id="diagonal3" style="border:1px solid;width:200px;height:200px;" width="100px" height="100px"></canvas>
    <canvas id="diagonal4" style="border:1px solid;width:200px;height:200px;"></canvas>
</body>

</html>
