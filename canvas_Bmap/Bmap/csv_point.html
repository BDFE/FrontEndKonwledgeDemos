<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script src="http://mapv.baidu.com/build/mapv.min.js"></script>

    <script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        }); // 创建Map实例
        map.centerAndZoom(new BMap.Point(105.403119, 38.028658), 5); // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        map.setMapStyle({
            style: 'grayscale'
        });
        let url =
            'http://cp01-map-2016-82.epc.baidu.com:8777//transportcontrol/customroad/customroadmap?nodeId=81&roadNetworkLevel=1&type=2';
        $.get(url, function (rs) {
            console.log('d', rs);
            let list = rs.data;
            let geoData = [];
            for (let i = 0; i < list.length; i++) {
                let item = list[i];
                let links = item.sparse_loc;
                for (let j = 0; j < links.length; j++) {
                    let l = links[j];
                    let ar = l.split(',');
                    coors = [];
                    for (let k = 0; k < ar.length - 1; k += 2) {
                        coors.push([ar[k], ar[k + 1]])
                    }
                    geoData.push({
                        geometry: {
                            type: 'LineString',
                            coordinates: coors,
                        },
                        count: 30
                    })
                }
            }
            var options = {
                size: 4,
                gradient: {
                    0.25: "rgb(0,0,255)",
                    0.55: "rgb(0,255,0)",
                    0.85: "yellow",
                    1.0: "rgb(255,0,0)"
                },
                max: 20,
                fillStyle: 'blue',
                draw: 'simple'
            }

            console.log('geo', geoData);
            var dataSet = new mapv.DataSet(geoData);
            dataSet.initGeometry();
            var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);
        });
    </script>

</body>

</html>
